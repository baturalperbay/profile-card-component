<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 5px;  }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background-main">
    <img class="pattern-bottom" alt="" src="images/bg-pattern-bottom.svg">
    <img class="pattern-top" alt="" src="images/bg-pattern-top.svg">
  </div>

  <div class="main-card">
    <div class="profile">
      <div id="backgroundp1"></div>
      <div id="backgroundp2"></div>
      <img alt="profile photo" src="images/image-victor.jpg">
      <div class="bundle-name-and-age">
        <p class="name" > Victor Crest </p>
        <p class="age" > 26 </p>
      </div>
      <p class="location"> London </p>
    </div>
    <div class="following-stats">
      <div class="stat-single">
        <p class="big"> 80K </p>
        <p class="small"> Followers </p>
      </div>
      <div class="stat-single">
        <p class="big"> 803K </p>
        <p class="small"> Likes </p>
      </div>
      <div class="stat-single">
        <p class="big"> 1.4K </p>
        <p class="small"> Photos </p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">baturalperbay</a>.
  </div>
</body>
</html>
